<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok5</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-title">Program Matematika Diskrit</div>
            <ul>
                <li><a href="#counting">Menghitung</a></li>
                <li><a href="#pigeonhole">Pigeonhole</a></li>
                <li><a href="#permutasi">Permutasi</a></li>
                <li><a href="#kombinasi">Kombinasi</a></li>
                <li><a href="#binomial">Binomial</a></li>
                <li><a href="#sorting">Sorting</a></li>
            </ul>
        </div>
    </nav>
    <div id="counting" class="section box">
        <h2>Counting</h2>
        <div id="counting-inputs">
            <div>
                <input type="number" placeholder="Masukkan angka">
                <button onclick="hapusInput(this)">Hapus</button>
            </div>
        </div>
        <button onclick="tambahInput()">Tambah Angka Lain</button>
        <select id="counting-operation">
            <option value="multiply">Perkalian</option>
            <option value="add">Penjumlahan</option>
            <option value="subtract">Pengurangan</option>
            <option value="divide">Pembagian</option>
        </select>
        <button onclick="hitung()">Hitung</button>
        <div id="counting-result" class="result-box"></div>
    </div>

    <div id="permutasi" class="section box">
        <h2>Permutasi</h2>
        <input type="number" id="permutasi-n" placeholder="Masukkan n">
        <input type="number" id="permutasi-r" placeholder="Masukkan r">
        <button onclick="permutasi()">Hitung</button>
        <div id="permutasi-result" class="result-box"></div>
    </div>

    <div id="kombinasi" class="section box">
        <h2>Kombinasi</h2>
        <input type="number" id="kombinasi-n" placeholder="Masukkan n">
        <input type="number" id="kombinasi-r" placeholder="Masukkan r">
        <button onclick="kombinasi()">Hitung</button>
        <div id="kombinasi-result" class="result-box"></div>
    </div>

    <div id="binomial" class="section box">
        <h2>Koefisien Binomial</h2>
        <input type="number" id="binomial-n" placeholder="Masukkan n">
        <input type="number" id="binomial-k" placeholder="Masukkan k">
        <button onclick="binomial()">Hitung</button>
        <div id="binomial-result" class="result-box"></div>
    </div>

    <div id="sorting" class="section box">
        <h2>Algoritma Sorting</h2>
        <div id="sorting-inputs">
            <div>
                <input type="number" placeholder="Masukkan angka">
                <button onclick="hapusInput(this)">Hapus</button>
            </div>
        </div>
        <button onclick="tambahInputSorting()">Tambah Angka Lain</button>
        <select id="sorting-algorithm">
            <option value="bubbleSort">Bubble Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="pigeonholeSort">Pigeonhole Sort</option>
        </select>
        <button onclick="urutkan()">Urutkan</button>
        <div id="sorting-steps" class="result-box"></div>
        <div id="sorting-result" class="result-box"></div>
    </div>
</body>
<footer>
</footer>
</html>
